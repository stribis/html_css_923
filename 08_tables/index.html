<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="grades-table">
    <caption>Grades Table</caption>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Grades</th>
    </tr>
    <tr>
      <td>Donald</td>
      <td>Duck</td>
      <td>8</td>
    </tr>
    <tr>
      <td>Bugs</td>
      <td>Bunny</td>
      <td>02</td>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Panda</td>
      <td>7</td>
    </tr>
    <tr>
      <td>Mickey</td>
      <td>Mouse</td>
      <td>6</td>
    </tr>
  </table>

  <table class="schedule-table">
    <caption>Schedule</caption>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>HTML</td>
      <td>CSS</td>
      <td>HTML</td>
      <td>JS</td>
      <td>HTML</td>
    </tr>
    <tr>
      <td>CSS</td>
      <td>HTML</td>
      <td>JS</td>
      <td>HTML</td>
      <td>PHP</td>
    </tr>
    <tr>
      <th colspan="5">LUNCH</th>
    </tr>
    <tr>
      <td>CSS</td>
      <td>Node</td>
      <td>PHP</td>
      <td>JS</td>
      <td rowspan="2">PHP</td>
    </tr>
    <tr>
      <td>JS</td>
      <td>css</td>
      <td>PHP</td>
      <td>Node</td>
    </tr>
  </table>

  <table class="board">
    <caption>Pattern</caption>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
